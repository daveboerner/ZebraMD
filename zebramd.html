<!DOCTYPE html>
<html>
    <head>
        <link href='https://clinicaltables.nlm.nih.gov/autocomplete-lhc-versions/17.0.2/autocomplete-lhc.min.css' rel="stylesheet">
        <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>
        <script src='https://clinicaltables.nlm.nih.gov/autocomplete-lhc-versions/17.0.2/autocomplete-lhc.min.js'></script>
        <style>
            .hidden {
                display: none;
            }
        </style>
    </head>
    <body>
        <script>
            window.onload = function () {
                // Initialize autocomplete
                new Def.Autocompleter.Search('condition', 'https://clinicaltables.nlm.nih.gov/api/conditions/v3/search');

                // Add event listener
                document.getElementById('condition').addEventListener('blur', function(){
                    document.getElementById('nextStep').style.display = 'block';
                })
            };
        </script>
        <img src="zebramd.jpeg" alt="ZebraMD Image" style="width:15%;">
        
        <input type="text" id="condition" placeholder="Condition">

        <!-- hidden text box -->
        <input type="text" id="nextStep" placeholder="Now what?" class="hidden">

    </body>
</html>
